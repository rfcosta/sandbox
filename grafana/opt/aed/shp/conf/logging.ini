[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=ERROR
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=ERROR
formatter=simpleFormatter
args=('/var/log/shp/shp.log', 'a+')

[formatter_simpleFormatter]
format=%(asctime)s - [%(filename)s:%(lineno)s - %(funcName)s() ] - %(levelname)s - %(message)s
datefmt=
